<!-- Event Registration Modal -->
 <div id="event-modal-shosthi" class="event-modal" style="display:none;">
    <div class="event-modal-content">
         <span class="event-modal-close" id="event-modal-close-shosthi">&times;</span>
        <h2 id="modal-event-title">Register for Event</h2>
        <form id="event-register-form-shosthi">
            <div class="form-group">
                <label for="event-member-id">Member ID</label>
                <input type="text" id="event-member-id" name="eventMemberId" required>
            </div>
            <div class="form-group">
                <label for="event-member-name">Name*</label>
                <input type="text" id="event-member-name" name="eventMemberName" required>
            </div>
            <div class="form-group">
                <label for="event-participants">No. of Veg Plates*</label>
                <input type="number" id="event-participants" name="eventParticipants" min="1" required>
            </div>
            <div class="form-group">
                <label for="event-details">Event</label>
                <input type="text" id="event-details" name="eventDetails" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Submit Registration</button>
        </form>
    </div>
</div>
